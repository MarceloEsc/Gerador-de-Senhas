<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>
    <div class="container">
        <h2>Gerador de senhas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Comprimento da senha</label>
                <input type="number" id="length" min='4' max='20' value='10' />
            </div>
            <div class="setting">
                <label>Incluir letras maiúsculas</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Incluir números</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Incluir símbolos</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Gerar Senha
        </button>
        <!--fazer resultados prévios-->
        <div class="saved-control">
            <p>Senhas Salvas</p>
            <i class="fas fa-angle-down fa-2x"></i>
        </div>

        <div class="previous-results hidden">
            <ul id="passwords"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
